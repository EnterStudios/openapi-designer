<template>
  <div class="text field c${columns} columns" if.bind="display">
    <label for.bind="id">
      ${label}
      <tooltip if.bind="helpText" text.bind="helpText">
        <img src="res/info.svg" alt="Info"/>
      </tooltip>
    </label>
    <input type.bind="format" id.bind="id" list.bind="listID & attr" value.bind="value" placeholder.bind="placeholder">
    <datalist if.bind="autocomplete" id.bind="listID">
      <option repeat.for="completion of autocomplete" value.bind="completion"/>
    </datalist>
  </div>
</template>
