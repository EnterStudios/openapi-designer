<template>
  <div class="array field c${columns} columns">
    <h3 class="title" textcontent.bind="label"></h3>
    <div class="controls" if.bind="!collapsed">
      <button class="new-item" click.delegate="addChild()">
        New ${item.labelFormat}
      </button>
    </div>
    <div class="items" if.bind="!collapsed">
      <template repeat.for="item of items">
        <div class="item c${item.columns} columns">
          <button class="delete-button" click.delegate="item.delete()">
            <img src="res/delete.svg" alt="Delete"/>
          </button>
          <div class="actualItem">
            <compose containerless view-model.bind="item"></compose>
          </div>
        </div>
      </template>
    </div>
  </div>
</template>
