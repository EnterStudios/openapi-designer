<template>
  <div class="dropdown option field c${columns} columns" if.bind="display">
    <label for.bind="id" textcontent.bind="label"></label>
    <select id.bind="id">
      <option
        repeat.for="choice of choices"
        if.bind="choice.conditionsFulfilled"
        model.bind="choice.key"
        selected.two-way="choice.selected"
      >${choice.label}</option>
    </select>
  </div>
</template>
