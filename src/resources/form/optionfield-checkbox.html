<template>
  <div class="checkbox option field c${columns} columns ${validationResult.valid ? '' : 'validation-error'}" if.bind="display">
    <label for.bind="id">
      ${label}
      <tooltip class="error-tooltip" if.bind="!validationResult.valid" text.bind="validationResult.error">
        <img src="res/error.svg" alt="Error"/>
      </tooltip>
      <tooltip if.bind="helpText" text.bind="helpText">
        <img src="res/info.svg" alt="Info"/>
      </tooltip>
    </label>
    <div class="box-wrapper ${validationResult.valid ? '' : 'validation-error'}" repeat.for="checkbox of allChoices">
      <input type="checkbox" id="${id}-${checkbox.key}" if.bind="checkbox.conditionsFulfilled" checked.two-way="checkbox.selected"/>
      <label for="${id}-${checkbox.key}">${checkbox.label}</label>
    </div>
  </div>
</template>
