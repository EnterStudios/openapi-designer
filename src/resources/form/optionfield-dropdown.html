<template>
  <div class="dropdown option field c${columns} columns ${validationResult.valid ? '' : 'validation-error'}" if.bind="display">
    <label for.bind="id">
      ${label}
      <tooltip class="error-tooltip" if.bind="!validationResult.valid" text.bind="validationResult.error">
        <img src="res/error.svg" alt="Error"/>
      </tooltip>
      <tooltip if.bind="helpText" text.bind="helpText">
        <img src="res/info.svg" alt="Info"/>
      </tooltip>
    </label>
    <select value.bind="selectedChoice" class="${validationResult.valid ? '' : 'validation-error'}" id.bind="id">
      <option
        repeat.for="choice of allChoices"
        if.bind="choice.conditionsFulfilled"
        model.bind="choice.key"
      >${choice.label}</option>
    </select>
  </div>
</template>
