<head>
	<title>Swagger Editor</title>
</head>

<body>
	{{> sidebar}}
	{{> container}}
	{{> swaggerViewer}}
</body>

<template name="sidebar">
	<div class="sidebar">
		<div class="api-name">
			{{apiname}}
		</div>
	</div>
</template>

<template name="container">
	<div class="container">
		{{> UI.dynamic template=apiEditor}}
	</div>
</template>

<template name="swaggerViewer">
	<div class="swagger-viewer" id="swagger-viewer"></div>
</template>

<template name="apied-info">
	<form onsubmit="#" id="api-basic-data">
		<div class="form-group row">
			<label for="api-name" class="col-xs-2 col-form-label">Name<sup>*</sup></label>
			<div class="col-xs-5">
				<input class="form-control" type="text" placeholder="Enter the name of your API" id="api-name" name="title">
			</div>
			<label for="api-version" class="col-xs-1 col-form-label">Version<sup>*</sup></label>
			<div class="col-xs-4">
				<input class="form-control" type="text" placeholder="Enter API version" id="api-version" name="version">
			</div>
		</div>
		<div class="form-group row">
			<label for="api-description" class="col-xs-2 col-form-label">Description</label>
			<div class="col-xs-10">
				<textarea class="form-control" id="api-description" name="description"></textarea>
			</div>
		</div>
		<div class="form-group row">
			<label for="api-license" class="col-xs-2 col-form-label">License</label>
			<div class="col-xs-5">
				<input class="form-control" type="text" placeholder="Enter a simple name for the license" id="api-license" name="license.name">
			</div>
			<label for="api-license-url" class="col-xs-1 col-form-label">URL</label>
			<div class="col-xs-4">
				<input class="form-control" type="text" placeholder="Enter the URL for the license text" id="api-license-url" name="license.url">
			</div>
		</div>
		<div class="form-group row">
			<label for="api-host" class="col-xs-2 col-form-label">Host</label>
			<div class="col-xs-10">
				<input class="form-control" type="text" placeholder="Enter the hostname or IP serving the API" id="api-host" name="host">
			</div>
		</div>
		<div class="form-group row">
			<label for="api-base-path" class="col-xs-2 col-form-label">Base path</label>
			<div class="col-xs-10">
				<input class="form-control" type="text" placeholder="Enter the base path (relative to the host)" id="api-base-path" name="basePath">
			</div>
		</div>
		<div class="form-group row">
			<button id="api-serialize" type="submit" class="btn btn-success col-xs-10 col-xs-offset-1">Swaggerify</button>
		</div>
	</form>
</template>
